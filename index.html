<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css"></stylesheet>
    <title>Etch-a-sketch</title>
</head>
<body>
    <div class="containerAllItems">


        <div class="header">
            <h1 id="main-header">
                Etch-a-sketch
            </h1>
        </div>

        <div class="mainRowDiv">
            
            <div class="buttonDiv">
                <button id="buttonBlack">Black</button>
                <button id="buttonWhite">White</button>
                <button id="buttonBlue">Blue</button>
            </div>

            <div id="container-outside">
                <div id="containerdiv">

                </div> 
            </div>
            
            <div class="dropdown">
                <button id="dropdownBtn" class="dropdownBtn">Dropdown</button>
                <div id="dropdown" class="dropdown-content">
                    <button id="choice-16" class="dropBtn" value="16">16x16</button>
                    <button id="choice-32" class="dropBtn" value="32">32x32</button>
                    <button id="choice-64" class="dropBtn" value="64">64x64</button>
                </div>
            </div>
        </div>
       
    </div>
    
</body>
</html>
